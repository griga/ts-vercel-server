<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 100%;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    color: azure;
  }
  #out {
    font-size: 2rem;
  }
</style>
<body>
  <div id="out"></div>
  <script>
    const out = document.getElementById('out')
    function setTime(){ out.innerHTML = new Date().toJSON(); }
    setInterval(setTime, 1000)
  </script>
</body>
